<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="h-screen flex flex-col items-center justify-center font-sans bg-white"
    >
      <div class="flex flex-col items-center">
        <form
          id="form"
          class="flex flex-col border-2 rounded-xl items-center p-4 border-black shadow-xl space-y-8"
        >
          <h1 class="text-4xl">Global Chat Client ðŸŒŽ</h1>
          <div class="flex flex-col items-start space-y-4">
            <label class="text-xl">Username:</label>
            <input
              id="form-username-input"
              class="bg-gray-100 text-black text-xl w-full rounded-xl border-2 border-black px-3 py-2 focus:ring-4 focus:ring-blue-300 transition-all duration-250"
            />
          </div>
          <div class="flex flex-col items-start space-y-4">
            <label class="text-xl">Message:</label>
            <input
              id="form-message-input"
              class="bg-gray-100 text-black text-xl w-full rounded-xl border-2 border-black px-3 py-2 focus:ring-4 focus:ring-blue-300 transition-all duration-250"
            />
          </div>
          <button
            id="form-button"
            type="submit"
            class="flex justify-center items-center space-x-2 bg-black text-white rounded-lg px-3 py-2 w-full"
          >
            Send
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
