<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-green-300 to-indigo-400 h-screen font-mono"
  >
    <div class="flex flex-col items-center justify-center h-screen space-y-10">
      <div class="w-1/3 space-y-2">
        <form
          id="form"
          class="flex flex-col border-2 p-10 bg-white rounded-xl space-y-4 shadow-xl shadow-cyan-500 w-full"
        >
          <label class="text-6xl underline">Pokemon Form</label>
          <div class="flex flex-col space-y-2">
            <label class="text-2xl">Pokemon Name:</label>
            <input
              placeholder="Type..."
              class="w-full rounded-xl px-3 py-2 border-2 border-gray-500 focus:outline-none focus:ring-0 transition-all focus:shadow-lg focus:shadow-cyan-500 duration-250"
              id="form-input"
            />
          </div>
          <button
            type="submit"
            class="bg-black text-white px-3 py-4 rounded-lg"
          >
            Search
          </button>
        </form>
        <div id="output" class="w-full flex flex-col items-center">
          <h1>No result.</h1>
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
          const Chart = require("chart.js")
          const ctx = document.getElementById("myChart").getContext("2d");
          const myChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.2)",
                    "rgba(54, 162, 235, 0.2)",
                    "rgba(255, 206, 86, 0.2)",
                    "rgba(75, 192, 192, 0.2)",
                    "rgba(153, 102, 255, 0.2)",
                    "rgba(255, 159, 64, 0.2)",
                  ],
                  borderColor: [
                    "rgba(255, 99, 132, 1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(255, 206, 86, 1)",
                    "rgba(75, 192, 192, 1)",
                    "rgba(153, 102, 255, 1)",
                    "rgba(255, 159, 64, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
